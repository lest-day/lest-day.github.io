<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
	<title>Deletion Time Tool</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    <script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="deletion-time.js"></script>
	<style type="text/css">
		body {
			font-family: Verdana, Arial, Helvetica, sans-serif;
			font-size: 10pt;
		}
		h1, h2, h3, h4, h5, h6 {
			margin: 5px 0;
		}
		blockquote {
			margin: 5px 10px;
			padding: 10px 20px;
			border: dashed 1px #808080;
			background-color: #f0f0f0;
		}
	</style>
  </head>
  <body>
	<div id="allcontent" style="display: none;">
		<h1>SCP Wiki Timer Tool</h1>
		<div><strong>All dates and times are in your computer's local time.</strong></div>
		<div>(That means it should match whatever Wikidot is showing.)</div>
		<h2>Deletion at a Specific Time</h2>
		<form id="genForm1" action="javascript:generateDeletionLink1()">
			<div id="genForm1Contents"></div>
		</form>
		<h2>Deletion after a Specific Time Interval</h2>
		<form id="genForm2" action="javascript:generateDeletionLink2()">
			<div id="genForm2Contents"></div>
		</form>
		<hr />
		<div id="generated">&nbsp;</div>
	</div>
	<script type="text/javascript">
		$(document).ready(initGenerators);
	</script>
  </body>
</html>
